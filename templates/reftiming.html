
<div class="row reveal-content">
  <div class="col-xs-12 col-md-8 col-md-offset-2 text-center">
      <h2>Imitation Exercise - Practice</h2>
      <p class="text-left">
          You may now begin practicing the imitation exercise for <strong>{{ exercise }}</strong>. When you are satisfied with your performance, move on to the next step.
      </p>
      {% if mode != "tech" %}
      <div style="text-align:center">
          <audio src="/static/{{audio}}.mp3?raw=1" controls style="width: 400px; background-color:#525659"></audio><br>
          Reference recording <br>
      </div>
      {% endif %}
      <form action="{{ url_for('xp_data') }}" id="survey-form" class="text-left" method="POST">
        <input type="hidden" name="ok" value="ok" />
        <button type="button" onclick="fetch_step()" class="btn btn-primary">Next</button>
      </form>
  </div> <!-- col -->
</div> <!-- row -->
